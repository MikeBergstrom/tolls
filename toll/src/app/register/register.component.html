<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Express Lane Toll Rates</title>
</head>

<body>
  <div class="container-fluid">
    <div class="col-md-6">
      <h1>Registration</h1>

      <div class='form-group'>
        <form (submit)="register()" #formData='ngForm'>
          <h3>Register</h3>
          *Name:
          <input class="form-control" type="text" name="name" required [(ngModel)]="user.name" #name='ngModel'> <span style="color: red;"
            *ngIf="name.errors && name.touched">Name is required</span> <br> *Email:
          <input class="form-control" type="text" name="email" required pattern='([a-zA-Z0-9\-\_\"]+)([\_\.\-\+{1}])?([a-zA-Z0-9\-\"\_]+)\@([a-zA-Z0-9\[]+)([\-])?([a-zA-Z0-9]+)?([\.])([a-zA-Z0-9\.\]]+)$'
            [(ngModel)]="user.email" #email='ngModel'><span style="color: red;" *ngIf="email.errors && email.touched">Email is required and must be in proper format</span><br>          *Password:
          <input class="form-control" type="password" name="password" required [(ngModel)]="user.password" #password='ngModel'>
          <span
            style="color: red;" *ngIf="password.errors && password.touched">Password is required</span><br> *Password Confirmation:
            <input class="form-control" type="password" name="confirm" validateEqual="password" [(ngModel)]='user.confirm' #confirm='ngModel'>
            <span
              style="color: red;" *ngIf="confirm.errors && password.touched && confirm.dirty">Passwords do not match</span><br>

              <input type="submit" [disabled]="!formData.form.valid" value="Register">
              <span style="color: red;" *ngIf="registerError">Email is already registered</span>
        </form>
      </div>
      <a href='login'>Already registered? Login...</a>
    </div>
    <div class="col-mid-6">
      <img src="https://www.wsdot.wa.gov/sites/default/files/2015/11/12/I405tollratessign98.jpg" width="400">
    </div>
  </div>
</body>

</html>
